<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .dimmed { position: absolute; padding: 30px; font-size: 50px; font-weight: bold; text-align: center; background: url('http://loremflickr.com/g/320/240/korea'); height: 100%; width: 100%; opacity: 0.5; }
    </style>

  </head>
  <body>
    <div class="dimmed">
      <input type="text" id="enterNick" placeholder="Enter nickname"  >
      <input type="text" id="enterRoomName" placeholder="Enter RoomName" style="display : none;"  >
    </div>
    <div id="messagesArea" style="height: 450px; display:none;">
      <ul id="messages" style="height: 435px; overflow: auto;"  ></ul>
      <form action="">
        <input id="myMessage" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var name = 'nonamed';
      // var color = 'red';
      var message;
      var rommname = 'default';
      //send message
      $('form').submit(function(){
        message ='<strong>' + name + '</strong>' + ' : ' + '<span>' + $('#myMessage').val() + '</span>';

        // socket.emit('chat message', message);
        socket.emit('chat message', {  roomId: rommname, message: message });

        $('#myMessage').val('');
        messages.scrollTop = messages.scrollHeight;
        return false;
      });



      //input nickname
      $('#enterNick').keyup(function(e){
          if(e.keyCode == 13)
          {
            if($('#enterNick').val() != '' || $('#enterNick').val())
            {
              name = $('#enterNick').val();

              // $(".dimmed").remove();
              $('#enterRoomName').show();
              $('#enterNick').hide();
              // message ="<div  style='text-align : center'>"+'<span>' +'<strong>'+ name +'</strong>' +' joined </span></div>';
              // socket.emit('chat message', message);
              messages.scrollTop = messages.scrollHeight; 
            }
          }
      });

      $('#enterRoomName').keyup(function(e){
          if(e.keyCode == 13)
          {
            if($('#enterRoomName').val() != '' || $('#enterRoomName').val())
            {
              rommname = $('#enterRoomName').val();

              $(".dimmed").remove();
              $('#messagesArea').show();

              socket.emit('join', {roomId: rommname});

              // message ="<div  style='text-align : center'>"+'<span>' +'<strong>'+ name +'</strong>' +' joined </span></div>';
              // socket.emit('chat message', message);
              messages.scrollTop = messages.scrollHeight;
            }
          }
      });

      

      socket.on('disconnect', function(msg) {
        $('#messages').append($('<li>').html(msg));
      });
      socket.on('disconnect', function(msg) {
        $('#messages').append($('<li>').html(msg));
      });
      //Receive message
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').html(msg));
      });
    </script>
  </body>
</html>
