<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .dimmed { position: absolute; padding: 30px; font-size: 50px; font-weight: bold; text-align: center; background: #333; height: 100%; width: 100%;}
    </style>

  </head>
  <body>
      <div class="centered" style="z-index: 2;">
          <div class="group" >
              <input type="text" id="roomName" class="custominput"/>
              <label for="name">Room Name</label>
              <div class="bar"></div>
          </div>
          <div class="group">
              <input type="text" id="nickName" class="custominput"/>
              <label for="name">Nick Name</label>
              <div class="bar"></div>
          </div>
          <input type="button" id="enterChat" style="z-index: 10;" value="Enter" class="custominput"/>  
        </div>
        
    <div class="dimmed">
    </div>
    <div id="messagesArea" style=" height: 450px; display:none;">
        <div style="text-align: center">
            <label style="color: #2196f3; position: relative; margin-bottom: 50px; " id="roomlabel"> Room Name : </label>
        </div>
        <div >
            <ul id="messages" style= "margin-top: 50px; height: 435px; overflow: auto;"  ></ul>
            <form action="">
                <input id="myMessage" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var name = 'nonamed';
      var message;
      var rommname = 'default';

      //send message
      $('form').submit(function(){

          message ='<strong>' + name + '</strong>' + ' : ' + '<span>' + $('#myMessage').val() + '</span>';

          socket.emit('chat message', {  roomId: rommname, message: message });

          $('#myMessage').val('');

          messages.scrollTop = messages.scrollHeight;
          return false;
      });

      $('#enterChat').click(function(){

        if(!chack())
        {
          alert('name error');
          return false;
        }
          
          name = $('#nickName').val();
          rommname = $('#roomName').val();
          $('#roomlabel').html($('#roomlabel').html() +" "+ rommname);
          $('#roomlabel').html
          $(".dimmed").remove();
          $(".centered").remove();
          $('#messagesArea').show();
          socket.emit('join', {roomId: rommname , nickName : name});
          
          messages.scrollTop = messages.scrollHeight; 
      });

      //Receive connect
      socket.on('join message', function(msg) {
        
        message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  joined</span><div>';

        $('#messages').append($('<li>').html(message));
      });

      socket.on('disconnect', function(msg) {
        message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  disconnect </span><div>';
        $('#messages').append($('<li>').html(message));
      });

      //Receive message  
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').html(msg));
      });
      function chack(){
        var checknick = $('#nickName').val();
        var checkroom = $('#roomName').val();
        var pattern = /[^가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9]/gi;
        
        if(checknick.length <= 0 || pattern.test(checknick)){
          return false;
        }

        if(checkroom.length <= 0 || pattern.test(checkroom)){
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
