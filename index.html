<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .dimmed { position: absolute; padding: 30px; font-size: 50px; font-weight: bold; text-align: center; background: #333; height: 100%; width: 100%;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
      <div class="centered" style="z-index: 2;">
          <div class="group" >
              <input type="text" id="roomName" class="custominput"/>
              <label for="name">Room Name</label>
              <div class="bar"></div>
          </div>
          <div class="group">
              <input type="text" id="nickName" class="custominput"/>
              <label for="name">Nick Name</label>
              <div class="bar"></div>
          </div>
          <input type="button" id="enterChat" style="z-index: 10;" value="Enter" class="custominput"/>  
        </div>
        
    <div class="dimmed">
    </div>
    <div id="messagesArea" style=" height: 450px; display:none;">
        <div style="text-align: center">
            <label style="color: #2196f3; position: relative; " id="roomlabel"> Room Name : </label>
        </div>
        <div style="float: left; width:75%;">
            <ul id="messages" style= "margin-top: 50px; height: 435px; overflow: auto;"  ></ul>
            <form action="">
                <input id="myMessage" autocomplete="off" /><button>Send</button>
            </form>
        </div>
        <div style="float: right; width:20%;">
          
          <ul class="list-group list-group-flush" id="userlist"> 
              
          </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var name = 'nonamed';
      var message;
      var rommname = 'default';

      //send message
      $('form').submit(function(){

          message ='<strong>' + name + '</strong>' + ' : ' + '<span>' + $('#myMessage').val() + '</span>';

          socket.emit('chat message', {  roomname: rommname, message: message });

          $('#myMessage').val('');

          messages.scrollTop = messages.scrollHeight;
          return false;
      });

      $('#enterChat').click(function(){

        if(!chack())
        {
          alert('name error');
          return false;
        }
          
          name = $('#nickName').val();
          rommname = $('#roomName').val();
          $('#roomlabel').html($('#roomlabel').html() +" "+ rommname);
          //$('#roomlabel').html
          $(".dimmed").remove();
          $(".centered").remove();
          $('#messagesArea').show();
          socket.emit('join', {roomname: rommname , nickName : name});
          // $('#userlist').html($('#userlist').html() + '<li class="list-group-item">'+ name +'</li>');
          messages.scrollTop = messages.scrollHeight; 
      });

      //Receive connect
      socket.on('join message', function(msg , userlist) {
        
          message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  joined</span><div>';

          $('#messages').append($('<li>').html(message));

          var userlisthtml = '<span style="color: #2196f3"> user list </span>';
        
        $.each(userlist, function( index, value ) {
          if(value != null)
              userlisthtml = userlisthtml +'<li class="list-group-item">'+ value +'</li>';
        });
          $('#userlist').html(userlisthtml);
          console.log('userlist : ' + userlist);
      });

      socket.on('disconnect', function(msg , userlist) {
        message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  disconnect </span><div>';
        $('#messages').append($('<li>').html(message));
            var userlisthtml = '<span style="color: #2196f3"> user list </span>';
        
        $.each(userlist, function( index, value ) {
          if(value != null)
              userlisthtml = userlisthtml +'<li class="list-group-item">'+ value +'</li>';
        });
          $('#userlist').html(userlisthtml);

        console.log(userlist);
      });

      //Receive message  
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').html(msg));
      });

      function chack(){
        var checknick = $('#nickName').val();
        var checkroom = $('#roomName').val();
        var pattern = /[^가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9]/gi;
        
        if(checknick.length <= 0 || pattern.test(checknick)){
          return false;
        }

        if(checkroom.length <= 0 || pattern.test(checkroom)){
          return false;
        }
 
        return true;
      }
    </script>
  </body>
</html>
