<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .dimmed { position: absolute; padding: 30px; font-size: 50px; font-weight: bold; text-align: center; background: #333; height: 100%; width: 100%;}
      .pop-layer .pop-container { padding: 20px 25px;}
      .pop-layer .btn-r { width: 100%; margin: 10px 0 20px; padding-top: 10px; border-top: 1px solid #DDD; text-align: right; }
      .pop-layer { display: none; position: absolute; top: 50%; left: 50%; width: 410px; height: auto; background-color: #fff; border: 5px solid #3571B5; z-index: 10;}
       a.btn-layerClose { display: inline-block; height: 25px; padding: 0 14px 0; border: 1px solid #304a8a; background-color: #3f5a9d; font-size: 13px; color: #fff; line-height: 25px;}
       a.btn-layerClose:hover { border: 1px solid #091940; background-color: #1f326a; color: #fff;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
      <div id="layer1" class="pop-layer">
          <div class="pop-container">
              <div class="pop-conts">

                  <div class="list-group" id="roomlist">
                      생성된 방 목록
                  </div>

                  <div class="btn-r">
                      <a href="#" class="btn-layerClose">Close</a>
                  </div>
                  <!--// content-->
              </div>
          </div>
      </div>

      <div class="centered" style="z-index: 2;">
          <div class="group" >
              <input type="text" id="roomName" class="custominput"/>
              <label for="name">Room Name</label>
              <div class="bar"></div>
          </div>
          <div class="group">
              <input type="text" id="nickName" class="custominput"/>
              <label for="name">Nick Name</label>
              <div class="bar"></div>
          </div>
          <input type="button" id="enterChat" style="z-index: 10;" value="Enter" class="custominput"/>  
        </div>
        
    <div class="dimmed">
    </div>
    <div id="messagesArea" style=" height: 450px; display:none;">
        <div style="text-align: center">
            <label style="color: #2196f3; position: relative; " id="roomlabel"> Room Name : </label>
        </div>
        <div style="float: left; width:75%;">
            <ul id="messages" style= "margin-top: 50px; height: 435px; overflow: auto;"  ></ul>
            <form action="">
                <input id="myMessage" autocomplete="off" /><button>Send</button>
            </form>
        </div>
        <div style="float: right; width:20%;">
          
          <ul class="list-group list-group-flush" id="userlist"> 
              
          </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var name = 'nonamed';
      var message;
      var rommname = 'default';

      // <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" onclick="selectRoom(this)" value="ROOMNAME" >
                        
      //                   <span class="badge badge-primary badge-pill" >14</span>
      //               </button>

      //send message
      $('form').submit(function(){

          message ='<strong>' + name + '</strong>' + ' : ' + '<span>' + $('#myMessage').val() + '</span>';

          socket.emit('chat message', {  roomname: rommname, message: message });

          $('#myMessage').val('');

          messages.scrollTop = messages.scrollHeight;
          return false;
      });

      $('#enterChat').click(function(){

        if(!chack())
        {
          alert('name error');
          return false;
        }
          
          name = $('#nickName').val();
          rommname = $('#roomName').val();
          $('#roomlabel').html($('#roomlabel').html() +" "+ rommname);
          //$('#roomlabel').html
          $(".dimmed").remove();
          $(".centered").remove();
          $('#messagesArea').show();
          socket.emit('join', {roomname: rommname , nickName : name});
          // $('#userlist').html($('#userlist').html() + '<li class="list-group-item">'+ name +'</li>');
          messages.scrollTop = messages.scrollHeight; 
      });

      //Receive connect
      socket.on('join message', function(msg , userlist) {
        
          message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  joined</span><div>';

          $('#messages').append($('<li>').html(message));

          var userlisthtml = '<span style="color: #2196f3"> user list </span>';
        
        $.each(userlist, function( index, value ) {
          if(value != null)
              userlisthtml = userlisthtml +'<li class="list-group-item">'+ value +'</li>';
        });
          $('#userlist').html(userlisthtml);
          console.log('userlist : ' + userlist);
      });

      socket.on('disconnect', function(msg , userlist) {
        message ="<div style='text-align: center'> <span> <strong>" + msg + '</strong>  disconnect </span><div>';
        $('#messages').append($('<li>').html(message));
            var userlisthtml = '<span style="color: #2196f3"> user list </span>';
        
        $.each(userlist, function( index, value ) {
          if(value != null)
              userlisthtml = userlisthtml +'<li class="list-group-item">'+ value +'</li>';
        });
          $('#userlist').html(userlisthtml);

        console.log(userlist);
      });

      //Receive message  
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').html(msg));
      });

      socket.on('connection', function(msg){
        console.log(msg)
        var roomlist;
        // msg.array.forEach(element => {
        //     roomlist = '<button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" onclick="selectRoom(this)" value='+ element.roomname +' >';
        //     roomlist = roomlist + '<span class="badge badge-primary badge-pill" >'+ roomlist.userlist.length +'</span> </button>' ;
        // });
        $.each(msg, function( index, value ) {
            roomlist = roomlist + '<button type="button" class="list-group-item list-group-item-action d-flex justify-content-between" onclick="selectRoom(this)" value='+ value.roomname +' > ' ;
            roomlist = roomlist + value.roomname + '<span class="badge badge-primary badge-pill" >'+ value.userlist.length +'</span> </button>' ;
        });
        $('#roomlist').html($('#roomlist').html() + roomlist)
        console.log( $('#roomlist').html());
       });

      function chack(){
        var checknick = $('#nickName').val();
        var checkroom = $('#roomName').val();
        var pattern = /[^가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9]/gi;
        
        if(checknick.length <= 0 || pattern.test(checknick)){
          return false;
        }

        if(checkroom.length <= 0 || pattern.test(checkroom)){
          return false;
        }
 
        return true;
      }

      $('#roomName').click(function(){
        socket.emit('connection','');
        layer_popup();
    });
    function layer_popup(){
        var el = $('#layer1');

        var $elWidth = ~~(el.outerWidth()),
            $elHeight = ~~(el.outerHeight()),
            docWidth = $(document).width(),
            docHeight = $(document).height();

        // 화면의 중앙에 레이어를 띄운다.
        if ($elHeight < docHeight || $elWidth < docWidth) {
            el.css({
                marginTop: -$elHeight /2,
                marginLeft: -$elWidth/2,
                display : 'block'
            })
        } else {
            el.css({top: 0, left: 0});
        }

        el.find('a.btn-layerClose').click(function(){
           el.hide();
        });
    }
    function selectRoom(selectRoomName){
      


      $('#roomName').val(selectRoomName.value);
      $('#layer1').hide();
    }
    </script>
  </body>
</html>
